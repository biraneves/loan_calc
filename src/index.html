<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de Empréstimos</title>
        <link rel="stylesheet" href="@@CSS_ADDRESS" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Calculadora de Empréstimos</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div id="fields">
                    <h2>Dados do empréstimo</h2>
                    <form id="calculator">
                        <div>
                            <label for="amount-loan">Valor emprestado (R$)</label>
                            <input type="number" id="amount-loan" min="10" max="1000000" step="10" required />
                        </div>
                        <div>
                            <label for="yearly-interest">Taxa de juro anual (%)</label>
                            <input type="number" id="yearly-interest" min="0.5" max="50" step="0.01" required />
                        </div>
                        <div>
                            <label for="repayment-period">Tempo para quitação (anos)</label>
                            <input type="number" id="repayment-period" min="1" max="30" step="1" required />
                        </div>
                        <button type="submit">Calcular</button>
                    </form>
                    <div>
                        <h2>Parcelas aproximadas</h2>
                        <div id="results">
                            <div>
                                <p>Parcela mensal:</p>
                                <p><span id="monthly-payment">R$ -</span></p>
                            </div>
                            <div>
                                <p>Pagamento total:</p>
                                <p><span id="total-payment">R$ -</span></p>
                            </div>
                            <div>
                                <p>Juro total:</p>
                                <p><span id="total-interest">R$ -</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <h2>Saldo do Empréstimo, Equidade Acumulada e Pagamentos do Juro</h2>
                    <canvas id="graph"></canvas>
                </div>
            </div>
        </main>
        <script src="@@JS_ADDRESS"></script>
    </body>
</html>
